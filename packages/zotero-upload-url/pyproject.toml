[project]
name = "zotero-upload-url"
version = "0.1.0"
description = "Save URLs to Zotero via Firefox and Zotero Connector"
requires-python = ">=3.10"
dependencies = ["requests>=2.28.0"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "responses>=0.23.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[project.scripts]
zotero-save = "zotero_upload_url.saver:main"
zotero-collection = "zotero_upload_url.collection:main"
zotero-harvest = "zotero_upload_url.harvester:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
