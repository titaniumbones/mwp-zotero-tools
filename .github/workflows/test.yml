name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-python-cli:
    name: Python - zotero-cli
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/zotero-cli

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests
        run: uv run pytest -v --tb=short

  test-python-upload:
    name: Python - zotero-upload-url
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/zotero-upload-url

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests
        run: uv run pytest -v --tb=short

  test-elisp:
    name: Emacs Lisp - zotero-elisp
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/zotero-elisp/test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Emacs
        uses: purcell/setup-emacs@master
        with:
          version: "29.4"

      - name: Run tests
        run: emacs --batch -l run-tests.el

  test-typescript:
    name: TypeScript - zotero-export-notes
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/zotero-export-notes

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: packages/zotero-export-notes/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
